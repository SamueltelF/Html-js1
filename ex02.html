vindas para ela:
Ex:
Qual é o seu nome? João da Silva
Olá João da Silva, é um prazer te conhecer!-->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passo2</title>
    <style>
      input {
        width: 120px;
        padding: 8px;
        border-radius: 5px;
        object-fit: cover;
        display: block;
        margin: auto;
        margin-top: 100px;
      }
      #res {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="escreva seu nome" id="nome">
    <input type="button" id="op" value="aperte aqui">
    <div id="res"></div>
  </body>
  <script>
    document.getElementById('op').addEventListener("click", () => {
      var res = document.getElementById('res')
       var nome = String(document.getElementById('nome').value) || null
      var s = `seja bem vindo ${nome}`
     res.innerHTML = `<p>${s}</p>`
     alert(s)
     console.log(s)
    } )
    
    
  </script>
</html>
