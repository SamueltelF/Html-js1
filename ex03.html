<!-- Crie um programa que leia o nome e o salário de um funcionário, mostrando no 
final uma mensagem.
Ex:
Nome do Funcionário: Maria do Carmo
Salário: 1850,45
O funcionário Maria do Carmo tem um salário de R$1850,45 em Junho-->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passo 3</title>
    <style>
      p {
        text-align: center;
      }
      .barra {
        width: 200pxpx;
        object-fit: cover;
        padding: 6px;
       border-radius: 20px;
       display: block;
       margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
       <p>Insira seu nome:<input type="text" id="nome" placeholder="seu nome" class="barra"></p>
       <p>Diga seu salario:<input type="number" placeholder="seu salario" id="dinheiro" class="barra"></p>
       <input type="button" value="aperte aqui" class="barra" id="play">
      
       <p>nome do funcionário <span id="res1"></span></p>
       <p>salario: <span id="res2"></span></p>
    </div>
   
   <script>
     document.getElementById('play').addEventListener("click", () =>  {
       var res = document.getElementById('res1')
       var res = document.getElementById('res2')
       var nome = String(document.getElementById('nome').value) || null
       var salario = Number(document.getElementById('dinheiro').value) || null
       var re = salario.toLocaleString('pt-br') //remomendo o number para formato real em dinheiro 
       res1.innerHTML = `<span>${nome}</span>`
       res2.innerHTML = `<span>${re}</span>`
       alert(`nome do funcionário: ${nome}\n salário: ${re}`)
       console.log(`nome do funcionário: ${nome}\n salário: ${re}`)
     })
   </script>
  </body>
</html>
