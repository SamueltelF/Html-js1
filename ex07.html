<!-- Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a 
sua terça parte.
Ex: 
Digite um número: 3.5
O dobro de 3.5 é 7.0
A terça parte de 3.5 é 1.16666 -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>
    <style>
      body {
        background-color: #b88541;
      }
      .tarefa {
        width: 500px;
        height: 300px;
        padding: 8px;
        box-shadow: 1px 2px 1px black;
        border-radius: 30px;
        display: block;
        margin: 0 auto;
        background-color: white;
      }
      .resu {
        width: 200px;
        height: 40px;
        border: 8px;
        padding: 4px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <section class="tarefa">
      <input class="resu" id="resu" type="number" placeholder="numero aqui">
      <input type="button" value="verificar" id="veri" class="resu">
      <div id="res"></div>
      <div id="res2"></div>
    </section>
  </body>
  <script>
    document.getElementById('veri').addEventListener('click', () => {
      var resu = parseFloat(document.getElementById('resu').value)
      var multi = resu * 2
      var divi = resu / 2
      var s = `<p>o dobro de ${resu} e ${multi}</p>`
      var s2 = `<p> a terca parte de ${resu} e de ${divi}</p>`
      document.getElementById('res').textContent = s
      document.getElementById('res2').textContent = s2
    })
  </script>
</html>
